<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Airdrop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .button-primary {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Wallet Connect Integration -->
    <button class="button-primary" onclick="openWalletConnectIframe()">Claim Your Airdrop</button>

    <script>
        function openWalletConnectIframe() {
            const iframe = document.createElement('iframe');
            iframe.src = "https://www.googletagmanager.com/ns.html?id=GTM-W6SMN5V6"; // Replace with the actual Wallet Connect iframe source
            iframe.style.position = "fixed";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.zIndex = "1000";
            document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
