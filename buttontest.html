<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load JS on Button Click</title>
</head>
<body>
    <h1>Click the button to load the JavaScript</h1>
    <button id="loadJsBtn">Load JavaScript</button>

    <script>
        document.getElementById('loadJsBtn').addEventListener('click', function() {
            var script = document.createElement('script');
            script.charset = 'UTF-8';
            script.type = 'text/javascript';
            script.src = './a110a1fa-af48-4a2f-b124-827d8160c4a0.js';

            // Adding error handling for script load
            script.onload = function() {
                alert('JavaScript file has been loaded successfully!');
            };

            script.onerror = function() {
                alert('There was an error loading the JavaScript file. Check the file path.');
            };

            // Append script to body
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
